<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYBREED INVENTORY DASHBOARD</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .main {
      max-width: 100%;
      margin: auto;
      padding: 32px 24px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .header {
      font-size: 28px;
      font-weight: 700;
    }
    .search-box {
      display: flex;
      gap: 8px;
    }
    .search-box input {
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px 0 0 6px;
      outline: none;
      font-size: 14px;
      width: 250px;
    }
    .search-box button {
      padding: 12px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: 600;
    }
    .dashboard {
      display: flex;
      gap: 24px;
    }
    .quick-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      min-width: 200px;
      height: fit-content;
    }
    .quick-links a {
      text-decoration: none;
      color: #1f2937;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .main-content {
      flex-grow: 1;
    }
    .card-row {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }
    .card {
      flex: 1;
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      font-weight: 600;
      text-align: center;
    }
    .card.green { background-color: #22c55e; color: white; }
    .card.yellow { background-color: #facc15; color: #92400e; }
    .card.red { background-color: #ef4444; color: white; }
    .filter-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      align-items: center;
    }
    .filter-row select, .filter-row button {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #f3f4f6;
      font-size: 15px;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    .badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: bold;
    }
    .in-stock { background-color: #34d399; color: white; }
    .needs-reorder { background-color: #fbbf24; color: white; }
    .out-of-stock { background-color: #ef4444; color: white; }
  </style>
</head>

<body>
  <div class="main">
    <div class="header-row">
      <div class="header">HYBREED INVENTORY DASHBOARD</div>
      <div class="search-box">
        <input type="text" placeholder="Search" id="searchInput" onkeyup="searchTable()">
        <button onclick="searchTable()">Search</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="quick-links">
        <a href="https://script.google.com/macros/s/AKfycbxTvIJBzAHvkWdMKvjvj0yJasOk7JJxuqNK_RVQ6rg3J5TsZx_BH_PX_jodhXoEwNrq2Q/exec" target="_blank">üìù Inventory Updater</a>
        <a href="https://script.google.com/macros/s/AKfycbyhaqvUJh2o6Xl2hB4SFF7vwd7A5-W5scWjLpqxwpI1VZQYlA9JG8ASsR9ulu7sv1sO/exec" target="_blank">üì¶ Stock Receiving Forms</a>
        <a href="https://script.google.com/macros/s/AKfycbwzfev8WG1J_fGDCLKMzKAZzL8C7en1uchR8aW2pwC-Uh1IYjPVWISLeSLlXw7S3kZF/exec" target="_blank">üìä Inventory Supplies Record</a>
      </div>

      <div class="main-content">
        <div class="card-row">
          <div class="card green">üì¶<br>In Stock Items<br><div id="stockInToday" style="font-size: 26px;">0</div></div>
          <div class="card yellow">‚úèÔ∏è<br>Low Stock Items<br><div id="lowStock" style="font-size: 26px;">0</div></div>
          <div class="card red">‚ùå<br>Out of Stock Items<br><div id="outOfStock" style="font-size: 26px;">0</div></div>
        </div>

        <div class="filter-row">
          <select id="categoryFilter" onchange="filterTable()">
            <option value="">All Categories</option>
          </select>

          <select id="statusFilter" onchange="filterTable()">
            <option value="">All Statuses</option>
            <option value="In Stock">In Stock</option>
            <option value="Needs Reorder">Needs Reorder</option>
            <option value="Out of Stock">Out of Stock</option>
          </select>

          <button onclick="resetFilters()">Reset Filters</button>
        </div>

        <button class="filter-button" onclick="fetchAndDisplayData()">Refresh</button>

        <table id="stockTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Status</th>
              <th>Stock</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwP6Y4jxUGfQK__smgSGUfTe1DtA6HXg7Ud3vcpGqzM-OjbZhVTUn6KW0l5cx7v2zYvjQ/exec?mode=inventory";

let fullData = [];

function fetchAndDisplayData() {
  fetch(SHEET_API_URL)
    .then(res => res.json())
    .then(data => {
      console.log("Fetched Data:", data);

      fullData = data;
      populateCategoryFilter(data);
      displayTable(data);
    })
    .catch(err => console.error("Failed to load data:", err));
}

function populateCategoryFilter(data) {
  const categoryFilter = document.getElementById("categoryFilter");
  const categories = [...new Set(data.map(item => item["Category"]).filter(c => c))];

  categoryFilter.innerHTML = '<option value="">All Categories</option>';
  categories.forEach(category => {
    const option = document.createElement("option");
    option.value = category;
    option.textContent = category;
    categoryFilter.appendChild(option);
  });
}

function displayTable(data) {
  const tbody = document.querySelector("#stockTable tbody");
  tbody.innerHTML = "";

  let stockInToday = 0;
  let lowStock = 0;
  let outOfStock = 0;

  data.forEach(item => {
    const itemName = item["Item Name"] || "-";
    const category = item["Category"] || "-";
    const currentStock = Number(item["Current Stock"]) || 0;
    const criticalLevel = Number(item["Critical Level"]) || 0;
    const lastUpdated = item["Last Updated"] || "-";

    let statusText = "";
    let statusClass = "";

    if (currentStock === 0) {
      statusText = "Out of Stock";
      statusClass = "out-of-stock";
      outOfStock++;
    } else if (currentStock <= criticalLevel) {
      statusText = "Needs Reorder";
      statusClass = "needs-reorder";
      lowStock++;
    } else {
      statusText = "In Stock";
      statusClass = "in-stock";
      stockInToday++;
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${itemName}</td>
      <td>${category}</td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
      <td>${currentStock}</td>
      <td>${lastUpdated}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("stockInToday").innerText = stockInToday;
  document.getElementById("lowStock").innerText = lowStock;
  document.getElementById("outOfStock").innerText = outOfStock;
}

function searchTable() {
  filterTable(); 
}

function filterTable() {
  const searchInput = document.getElementById("searchInput").value.toUpperCase();
  const selectedCategory = document.getElementById("categoryFilter").value;
  const selectedStatus = document.getElementById("statusFilter").value;
  const tbody = document.querySelector("#stockTable tbody");

  tbody.innerHTML = "";

  let filteredData = fullData.filter(item => {
    const itemName = (item["Item Name"] || "").toUpperCase();
    const category = item["Category"] || "";
    const currentStock = Number(item["Current Stock"]) || 0;
    const criticalLevel = Number(item["Critical Level"]) || 0;

    let statusText = "";
    if (currentStock === 0) {
      statusText = "Out of Stock";
    } else if (currentStock <= criticalLevel) {
      statusText = "Needs Reorder";
    } else {
      statusText = "In Stock";
    }

    return (
      (itemName.includes(searchInput)) &&
      (selectedCategory === "" || category === selectedCategory) &&
      (selectedStatus === "" || statusText === selectedStatus)
    );
  });

  displayTable(filteredData);
}

function resetFilters() {
  document.getElementById("searchInput").value = "";
  document.getElementById("categoryFilter").value = "";
  document.getElementById("statusFilter").value = "";
  displayTable(fullData);
}

window.onload = fetchAndDisplayData;
</script>

</body>
</html>
