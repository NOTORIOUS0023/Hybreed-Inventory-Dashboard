<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYBREED INVENTORY DASHBOARD</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .main {
      max-width: 100%;
      margin: auto;
      padding: 32px 24px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .header {
      font-size: 28px;
      font-weight: 700;
    }
    .search-box {
      display: flex;
    }
    .search-box input {
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px 0 0 6px;
      outline: none;
      font-size: 14px;
      width: 250px;
    }
    .search-box button {
      padding: 12px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: 600;
    }
    .dashboard {
      display: flex;
      gap: 24px;
    }
    .quick-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      min-width: 200px;
      height: fit-content;
    }
    .quick-links a {
      text-decoration: none;
      color: #1f2937;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .main-content {
      flex-grow: 1;
    }
    .card-row {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }
    .card {
      flex: 1;
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      font-weight: 600;
      text-align: center;
    }
    .card.green { background-color: #22c55e; color: white; }
    .card.yellow { background-color: #facc15; color: #92400e; }
    .card.red { background-color: #ef4444; color: white; }
    .filter-button {
      padding: 10px 20px;
      background-color: white;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 120px;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #f3f4f6;
      font-size: 15px;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    .badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: bold;
    }
    .in-stock { background-color: #34d399; color: white; }
    .needs-reorder { background-color: #fbbf24; color: white; }
    .out-of-stock { background-color: #ef4444; color: white; }
  </style>
</head>

<body>
  <div class="main">
    <div class="header-row">
      <div class="header">HYBREED INVENTORY DASHBOARD</div>
      <div class="search-box">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="quick-links">
        <a href="#" onclick="window.location.reload()">üè† Home</a>
        <a href="https://script.google.com/macros/s/AKfycbxTvIJBzAHvkWdMKvjvj0yJasOk7JJxuqNK_RVQ6rg3J5TsZx_BH_PX_jodhXoEwNrq2Q/exec" target="_blank">üìù Inventory Updater</a>
        <a href="https://script.google.com/macros/s/AKfycbytxwCDNnMUzzoHEJFcG2R2xLn5TsfgzRxwj7weTgM/exec" target="_blank">üì¶ Stock Receiving Forms</a>
        <a href="https://script.google.com/macros/s/AKfycbwzfev8WG1J_fGDCLKMzKAZzL8C7en1uchR8aW2pwC-Uh1IYjPVWISLeSLlXw7S3kZF/exec" target="_blank">üìä Inventory Supplies Record</a>
      </div>

      <div class="main-content">
        <div class="card-row">
          <div class="card green">üì¶<br>Stock In Today<br><div style="font-size: 26px;">56</div></div>
          <div class="card yellow">‚úèÔ∏è<br>Low Stock Items<br><div style="font-size: 26px;">7</div></div>
          <div class="card red">‚ùå<br>Out of Stock Items<br><div style="font-size: 26px;">18</div></div>
        </div>

        <button class="filter-button" onclick="fetchAndDisplayData()">Refresh</button>

        <table id="stockTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Status</th>
              <th>Stock</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwv_fCxZsShYT60ylwV57PSidy5s2w6pVsd-CiBkGy_ZmUjhcdL2sVfFcLgunxjVvox/exec";

    function fetchAndDisplayData() {
      fetch(SHEET_API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#stockTable tbody");
          tbody.innerHTML = "";

          data.forEach(row => {
            const itemName = row["Item Name"] || "-";
            const category = row["Category"] || "-";
            const status = row["Status"] || "-";
            const stock = row["Stock"] || "-";
            const updated = row["Last Updated"] || "-";

            let statusClass = "";
            if (status === "In Stock") {
              statusClass = "in-stock";
            } else if (status === "Needs Reorder") {
              statusClass = "needs-reorder";
            } else {
              statusClass = "out-of-stock";
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${itemName}</td>
              <td>${category}</td>
              <td><span class="badge ${statusClass}">${status}</span></td>
              <td>${stock}</td>
              <td>${updated}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Failed to load data:", err));
    }

    window.onload = fetchAndDisplayData;
  </script>

</body>
</html>
